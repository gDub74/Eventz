<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="script.js"></script>
    <title>Eventz Module Examples</title>
</head>

<body>
    <div id="wrapper">
        <h1 id="name"></h1>
        <div id="custom">
            <label for="name">Type your name please</label>
            <input id="textInput" type="text" name="name" , placeholder="name">
        </div>
        <div id='main'>
            <h1> Welcome! Let's try out the Eventz Module</h1>
            <span>
                <--click a few times anywhere in the box-->
            </span>
        </div>
        <button id='removeOneClick'>remove click event on the above div</button>
        <div id="list">
            <h2>Hover over the list items</h2>
            <ul>
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
                <li>Item 4</li>
                <li>Item 5</li>
            </ul>
            <button id="addMouseout">Add 'mouseout' event listiners on these 'li' tags</button>
            <button id="removeMouseout">Remove 'mouseout' event listiners on these 'li' tags</button>
        </div>
        <div id="oneTime">
            <p>Click the button for a one-time only event.</p>
            <button id="onlyOnce">click me</button>
            <p id="addText"></p>
        </div>
    </div>
</body>

</html>
